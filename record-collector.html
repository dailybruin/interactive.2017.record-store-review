<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Record Store Review | Daily Bruin</title>
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- Our CSS -->
  <link type="text/css" rel="stylesheet" href="css/articles.css" />
</head>
<body>
  <div id="record-store-review-3">
  </div>
  <script id="handlebars-articles" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <h1 class="headline">{{{gsx$headline.$t}}}</h1>
      </div>

      <div class="row">
        <div class="dropdown">
          <button onclick="showMenu()" class="dropbtn">Menu</button>
          <div id="menu" class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="high-fidelity.html">High-Fidelity</a>
            <a href="headline-records.html">Headline Records</a>
            <a href="record-parlour.html">Record Parlour</a>
            <a href="record-collector.html">Record Collector</a>
            <a href="revolution-records.html">Revolution Records L.A.</a>
            <a href="record-surplus.html">Record Surplus</a>
            <a href="amoeba-music.html">Amoeba Music</a>
          </div>
        </div>
        </br>
        <p class="author">By {{{gsx$author.$t}}}</p>
        <div class="rating">
          {{#times this.gsx$rating.$t}}
            {{{this}}}
          {{/times}}
        </div>
      </div>

      <div class="row">
        <img class="main-image" src="{{gsx$mainimageurl.$t}}"/>
        <div class="image-caption">{{{gsx$imagecaption.$t}}}</div>
      </div>

      <div class="row">
        <div class="article-content">
            {{{gsx$articlecontent.$t}}}
        </div>
      </div>

      <p class="credit">
        Website created and designed by <a href="https://github.com/paulinalei" target="_blank">Paulina Lei</a>.
      </p>
    </div>
  </script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Handlebars CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- Our JS -->
  <script src="js/template.js"></script>
  <script>
    articles(3);
  </script>
</body>
</html>
